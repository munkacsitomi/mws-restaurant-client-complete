<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00695c">
  <meta charset="UTF-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body class="flex-container full-height">
  <header>
    <nav class="flex-container-center">
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" class="flex-1">
    <section id="map-container" tabindex="-1">
      <div id="map" role="application" aria-label="Map"></div>
    </section>
    <section>
      <div class="filter-options flex-container-center-row">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select Cusisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <input id="favorites" type="checkbox" name="favorite" aria-label="Show favorites only" onclick="updateRestaurants()">
        <div class="favorites">Show Favorites Only</div>
      </div>
      <ul id="restaurants-list" class="flex-container-row-wrap"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/" id="footer-link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
